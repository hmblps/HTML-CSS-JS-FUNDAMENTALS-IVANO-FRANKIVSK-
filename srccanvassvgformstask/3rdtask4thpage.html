<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>03 | HTML5 Forms, Canvas, SVG | Practice Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1, h2 {
      text-align: center;
      color: #FFFFFF;
      font-family: 'Impact', sans-serif;
      margin: 2vh 0;
    }

    h1 { font-size: 4vw; }

    video#background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      min-width: 100%;
      min-height: 56.25vw; /* 100 / (16/9) */
      width: 177.78vh; /* 16/9 * 100vh */
      height: 100vh;
      z-index: -1;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      margin: 20px auto;
    }

    table, th, td {
      border: 2px solid #ddd;
    }

    td {
      padding: 5px;
      text-align: center;
      font-family: "Arial", sans-serif; 
    }

    input[type="text"], input[type="checkbox"], select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #white;
      color: #black;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    tr {
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop>
    <source src="https://hmblps.github.io/HTML-CSS-JS-FUNDAMENTALS-IVANO-FRANKIVSK-/indexasdasda.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <main>
    <h1>Now forms, I confess I barely understood the topic but managed to create it with AI ðŸ« </h1>
    <section>
      <form action="some_script" method="post">
        <table>
          <tr>
            <th colspan="2">Pizza Shop 2.0</th>
          </tr>
          <tr>
            <td>Name:</td>
            <td><input type="text" name="name" placeholder="I ðŸ§¡ PIZZA"></td>
          </tr>
          <tr>
            <td>Pizza Topping:</td>
            <td>
              <input type="checkbox" name="topping1">Supreme<br>
              <input type="checkbox" name="topping2">Vegetarian<br>
              <input type="checkbox" name="topping3">Hawaiian<br>
            </td>
          </tr>
          <tr>
            <td>Pizza Sauce:</td>
            <td>
              <select name="sauce">
                <option value="variant1">Random Tomato</option>
                <option value="variant2">Cheesy Triple Cheese</option>
                <option value="variant3">Hot & Spicy</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Optional Extras:</td>
            <td>
              <input type="checkbox" name="extra1">More Cheese<br>
              <input type="checkbox" name="extra2">Gluten Free<br>
            </td>
          </tr>
          <tr>
            <td colspan="2">Delivery Instructions:</td>
          </tr>
          <tr>
            <td colspan="2"><input type="text" name="deliveryInstructions" placeholder="White House, 1600 Pennsylvania Avenue, NW, Washington, DC"></td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit">Send My Order</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </main>
</body>
</html>
