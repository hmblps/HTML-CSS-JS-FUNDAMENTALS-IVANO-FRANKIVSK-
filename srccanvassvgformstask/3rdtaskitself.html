<body onload="drawChocoCookie();">
  <canvas id="chocoCookie" width="400" height="400">
      Update Your browser, buddy ü•≤
  </canvas>

  <script>
    function drawChocoCookie() {
      var canvas = document.getElementById('chocoCookie');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.arc(canvas.width / 2, canvas.height / 2, 180, 0, 2 * Math.PI);
      context.fillStyle = '#C88447';
      context.fill();

      drawCrater(context, 90, 130, 30);
      drawCrater(context, 250, 250, 5);
      drawCrater(context, 195, 350, 17);
      drawCrater(context, 99, 250, 11);
      drawCrater(context, 233, 150, 9);
      drawCrater(context, 303, 290, 7);
      drawCrater(context, 333, 190, 11);
      drawCrater(context, 180, 260, 30);
      drawCrater(context, 300, 100, 25);
      drawCrater(context, 150, 150, 15);
    }

    function drawCrater(context, x, y, radius) {
      context.beginPath();
      context.arc(x, y, radius, 0, 2 * Math.PI);
      context.fillStyle = '#451414';
      context.fill();
    }
  </script>
